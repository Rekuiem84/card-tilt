<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card tilt</title>
  <link rel="stylesheet" href="style.css">
  <script src="tilt.js" defer></script>

</head>

<body>
  <div class="card-perspective">
    <div class="card tilt" data-tilt="backward">
      <img src="images/evangelion-vinyl.jpg" alt="vinyl evangelion finally">
    </div>
  </div>
  <div class="card-perspective">
    <div class="card tilt" data-tilt="forward">
      <img src="images/ram-vinyl.jpg" alt="vinyl random access memories">
    </div>
  </div>
</body>

</html>
